<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Optimization</title>
    <link rel="stylesheet" src="./pages/index.css" />
  </head>
  <body>
    <header class="header">
      <button class="selector-button" type="button">
        Select a Destination
      </button>
    </header>
    <main class="main">
      <div class="content">
        <ul class="sidebar">
          <li>Sample 1</li>
          <li>Sample 2</li>
          <li>Sample 3</li>
          <li>Sample 4</li>
          <li>Sample 5</li>
          <li>Sample 6</li>
          <li>Sample 7</li>
        </ul>
        <h2>API Data</h2>
        <iframe
          class="iframe"
          width="500"
          height="400"
          src="https://www.google.com/maps?z=15&amp;daddr=48.858372,2.294481&amp;output=embed"
          frameborder="0"
          scrolling="no"
          marginheight="80"
          marginwidth="80"
        ></iframe>

        <div class="modal">
          <div class="modal__container">
            <button
              class="modal__close"
              id="modal-close-button"
              type="button"
            ></button>
            <h2 class="modal__heading"></h2>
            <form class="modal__form" id="profile-edit-form" novalidate>
              <label class="modal__label">
                <input
                  type="text"
                  name="title"
                  class="modal__input"
                  placeholder="City"
                  id="title-input"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="modal__error" id="title-input-error"></span>
              </label>
                <span
                  class="modal__error"
                  id="profile-description-error"
                ></span>
              </label>
              <button class="modal__button" type="submit">Save</button>
            </form>
          </div>
          <div class="modal__overlay"></div>
        </div>

        <ul id="dataList" class="data__list"></ul>
      </div>
    </main>
    <footer class="footer">Copyright Santa's Coders</footer>
    <script src="./pages/index.js"></script>
  </body>
</html>
